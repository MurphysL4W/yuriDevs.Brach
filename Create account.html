<!DOCTYPE html>
<html>
    <head>
        <title>Create account</title>

    </head>
    <body>
            <h1>Sign up</h1>
            <p>It's quick and easy</p>
        <form>
            <input type="text" placeholder="First name"><br>
            <input type="text" placeholder="Last name"><br>
            <input type="text" placeholder="Middle name"><br>
            <input type="email" placeholder="Email"><br>
            <input type="password" placeholder="New password"><br>
            <p>Birthday</p>
            <input type="date">
            
            <br><br>
             
            <p>Gender</p>
            <input id="Female" name="answer" type="radio">
            <label for="Female">Female</label>

            <input id="Male" name="answer" type="radio">
            <label for="Male">Male</label>
            
            <input id="Custom" name="answer" type="radio>"
            <label for="Custom">Custom</label>
            
            <br>

            <p>People who use our service may have uploaded your contact information to Facebook.</p>
                    
            <p>By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive SMS Notifications from us and can opt out any time.</p>
            <input type="submit" value="Sign in">
        </form>
    </body>
</html>
